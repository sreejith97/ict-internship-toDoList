<body>

    <!-- Image and text -->
<nav class="navbar navbar-light bg-light">

<div class="container" style="margin-right: 116px; margin-left: 188px; margin-top: 150px;">
    
    <form >

        <div class="mx-auto" style="width: 200px;">
            <h1>
                welcome
            </h1>
          </div>
      <div class="form-group">
        <label for="uname">Username:</label>
        <input id="username" class="form-control" placeholder="Username" name="username" type="text" required>
        
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>
      <div class="form-group">
        <label for="pwd">Password:</label>
        <input id="password" placeholder="Password" name="password" type="text" class="form-control"  required>
       
        <div class="valid-feedback">Valid.</div>
        <div class="invalid-feedback">Please fill out this field.</div>
      </div>

      <div class="mx-auto" style="width: 200px;">
        
            <button id="submit" type="submit" class="btn btn-primary">Login</button>
        
      </div>
      
      
    </form>
  </div>
  


    <script>
        const form = document.querySelector('form');
        form.addEventListener('submit', function(evt) {
            evt.preventDefault();
            const formData = new FormData(form);
            const username = formData.get('username');
            const password = formData.get('password');
            const usrName = 'admin';
            const pass = '12345';
            console.log(username);
            console.log(password);
            if ((username == usrName) && (password == pass)) {
                window.location.replace("main.html");
            }

            return false;
        });
    </script>
